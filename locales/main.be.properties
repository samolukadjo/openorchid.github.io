location-notice = «Гэты брэнд не звязаны з LibreMedia (якая, безумоўна, з'яўляецца падробкай або ашуканцам з-за кнопкі ахвяраванняў і не мае рэальнага прадукту), Grupo EMQSA або іх драмы. Ім проста пашанцавала выкарыстаць увесь мой жаль і давяраць, а потым літаральна выдаць мой IP-адрас. Калі вы працуеце з імі. Тады настойліва рэкамендуецца разарваць усе сувязі і пазбягаць іх любой цаной. Такія нізкія людзі не заслугоўваюць ні павагі, ні правоў. Яны будуць працягваць вас турбаваць а потым паспрабую зрабіць так, каб ты выглядаў кепска. Я проста хачу ведаць. Што ён выйграе ад таго, каб быць мудаком для распрацоўшчыкаў, а таксама быць расісцкім, хлуслівым ублюдкам, які саромеецца, і чакае, што яму заплацяць за тое, што ён занадта вялікі мудак, які ён пачаў казаць усляпую. Усё, што ён выйграе, - гэта рэзкі твар, яго ненавідзяць і пазбягаюць людзі, якія ведаюць, што ён зрабіў. Я проста не магу паверыць, што давяраў мудаку, мэта якога - нанесці ўсім шкоду..." -MortCodesWeb (Стваральнік)
