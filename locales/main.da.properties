location-notice = "Dette mærke er ikke tilknyttet LibreMedia (hvilket bestemt enten er en falsk ting eller en fidus på grund af donationsknappen og ikke har noget rigtigt produkt), Grupo EMQSA eller deres drama. De er tilfældigvis heldige at bruge al min medlidenhed op. og stole på og så bogstaveligt talt lække min IP-adresse. Hvis du arbejder med dem. Så kan det stærkt anbefales at skære alle bånd og undgå dem for enhver pris. Lave mennesker som dette fortjener ingen respekt eller rettigheder. De vil blive ved med at genere dig og så prøv at få dig til at se dårligt ud. Jeg vil bare vide. Hvad får han ud af at være et røvhul for udviklere og også være en racistisk, løgnagtig, stakkels-shaming bastard, der forventer at blive betalt for at være for meget et røvhul, som han begyndte at tale blindt. Det eneste, han opnår, er at have et ansigt, der kan slås, og at blive hadet og undgået af folk, der ved, hvad han gjorde. Jeg kan simpelthen ikke tro, at jeg stolede på et røvhul, hvis mål bare er at skade alle..." -MortCodesWeb (Creator)
