location-notice = „Diese Marke ist nicht mit LibreMedia (was aufgrund des Spenden-Buttons sicherlich entweder eine Fälschung oder ein Betrug ist und kein echtes Produkt hat), der Grupo EMQSA oder ihrem Drama verbunden. Sie haben einfach das Glück, all mein Mitleid zu verbrauchen und vertrauen und dann buchstäblich meine IP-Adresse preisgeben. Wenn Sie mit ihnen arbeiten. Dann wird dringend empfohlen, alle Verbindungen abzubrechen und sie um jeden Preis zu vermeiden. Niedrige Leute wie diese verdienen keinen Respekt oder Rechte. Sie werden Sie weiterhin belästigen und dann versuchen, dich schlecht aussehen zu lassen. Ich will nur wissen. Was hat er davon, ein Arschloch für Entwickler zu sein und auch ein rassistischer, lügender, schlecht beschämter Bastard zu sein, der erwartet, dafür bezahlt zu werden, dass er zu sehr ein Arschloch ist als er fing an, blind zu reden. Alles, was er gewinnt, ist, ein schlagbares Gesicht zu haben und von Leuten gehasst und gemieden zu werden, die wissen, was er getan hat. Ich kann einfach nicht glauben, dass ich einem Arschloch vertraut habe, dessen Ziel es ist, allen nur Schaden zuzufügen …" -MortCodesWeb (Creator)
