location-notice = "Αυτή η επωνυμία δεν συνδέεται με το LibreMedia (το οποίο είναι σίγουρα είτε ψεύτικο πράγμα είτε απάτη λόγω του κουμπιού δωρεάς και δεν έχει πραγματικό προϊόν), το Grupo EMQSA ή το δράμα τους. Απλώς είναι τυχεροί που εξαντλούν όλο μου τον οίκτο και εμπιστεύσου και μετά διέρρευσε κυριολεκτικά τη διεύθυνση IP μου. Εάν συνεργάζεσαι μαζί τους. Τότε συνιστάται ανεπιφύλακτα να κόψεις όλους τους δεσμούς και να τους αποφύγεις με κάθε κόστος. Οι χαμηλοί άνθρωποι σαν αυτόν δεν αξίζουν κανέναν σεβασμό ή δικαιώματα. Θα συνεχίσουν να σε ενοχλούν και μετά προσπάθησε να σε κάνω να φαίνεσαι άσχημη. Απλώς θέλω να ξέρω. Τι κερδίζει από το να είναι μαλάκας για τους προγραμματιστές και επίσης να είναι ένας ρατσιστής, ψεύτης, άθλιο κάθαρμα που περιμένει να πληρωθεί επειδή είναι πολύ μαλάκας που άρχισε να μιλά στα τυφλά. Το μόνο που κερδίζει είναι να έχει ένα τρυπημένο πρόσωπο και να τον μισούν και να τον αποφεύγουν άνθρωποι που ξέρουν τι έκανε. Απλώς δεν μπορώ να πιστέψω ότι εμπιστεύτηκα έναν μαλάκα που στόχος του είναι απλώς να βλάψει όλους…" -MortCodesWeb (Δημιουργός)
