location-notice = "Marka hau ez dago LibreMediarekin afiliatuta (hori, zalantzarik gabe, gauza faltsu bat edo iruzurra da dohaintza-botoiagatik eta benetako produkturik ez izateagatik), Grupo EMQSArekin edo haien dramarekin. Nire erru guztia agortzeko zortea besterik ez dute izan. eta fidatu eta gero literalki isuri nire IP helbidea. Haiekin lan egiten ari bazara. Beraz, oso gomendagarria da lotura guztiak moztea eta kosta ahala kosta saihestea. Horrelako jende txikiek ez dute inolako errespetu edo eskubiderik merezi. Traba egiten jarraituko dizute. eta gero saiatu txarto ematen. Jakin nahi dut. Zer irabazten du garatzaileentzako txoroa izateak eta, gainera, arrazista, gezurra eta lotsagabeko sasikume bat izateagatik, berak baino ipurdi gehiegi izateagatik ordaintzea espero duena. itsu-itsuan hizketan hasi zen. Irabazten duen bakarra aurpegia ukabilgarria izatea eta zer egin zuen dakitenek gorrotatua izatea eta saihestea da. Ezin dut sinetsi helburu guztioi kaltetzea besterik ez den idiotaz fidatzen nintzenik..." -MortCodesWeb (Sortzailea)
