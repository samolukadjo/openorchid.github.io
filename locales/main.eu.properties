location-notice = "Marka hau ez dago LibreMediarekin afiliatuta (hori, zalantzarik gabe, gauza faltsu bat edo iruzurra da dohaintza botoiagatik eta benetako produkturik ez izateagatik), Grupo EMQSArekin edo haien dramarekin. Nire pena guztia agortzeko zortea dute. eta fidatu eta gero nire IP helbidea literalki isurtzea. Haiekin lan egiten ari bazara. Beraz, oso gomendagarria da lotura guztiak moztea eta kosta ahala kosta saihestea. Horrelako jende baxuek ez dute inolako errespetu edo eskubiderik merezi. Traba egiten jarraituko zaituzte. eta gero saiatu itxura txarra ematen. Jakin nahi dut. Zer irabazten du garatzaileentzako txoroa izateak eta, gainera, arrazista, gezurrezko eta lotsagabeko sasikume bat izateak, berak baino ipurdi gehiegi izateagatik ordaintzea espero duena. itsu-itsuan hizketan hasi zen. Irabazten duen guztia aurpegia ukabilgarria izatea eta zer egin zuen dakitenek gorrotatua izatea eta saihestea da. Ezin dut sinetsi helburu guztioi kaltetzea besterik ez duen idiota batengan fidatzen nintzenik..." -MortCodesWeb (Sortzailea)
