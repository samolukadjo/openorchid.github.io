home-orchid-summary = OrchidOS એ તમારા માટે, તમારી ગોપનીયતા અને તમારા કમ્પ્યુટિંગના ભવિષ્ય માટે શું તૈયાર કર્યું છે તે શોધો.
location-notice = "આ બ્રાંડ LibreMedia (જે ચોક્કસપણે નકલી વસ્તુ છે અથવા દાન બટનને કારણે અને કોઈ વાસ્તવિક ઉત્પાદન ન હોવાને કારણે કૌભાંડ છે), Grupo EMQSA, અથવા તેમના નાટક સાથે સંલગ્ન નથી. તેઓ મારી બધી દયાનો ઉપયોગ કરવા માટે નસીબદાર છે. અને વિશ્વાસ કરો અને પછી શાબ્દિક રીતે મારું IP સરનામું લીક કરો. જો તમે તેમની સાથે કામ કરી રહ્યા છો. તો પછી તમામ સંબંધોને કાપી નાખવાની અને કોઈપણ કિંમતે તેમને ટાળવાની ખૂબ ભલામણ કરવામાં આવે છે. આવા નિમ્ન લોકો કોઈ સન્માન અથવા અધિકારોને પાત્ર નથી. તેઓ તમને પરેશાન કરતા રહેશે. અને પછી તમને ખરાબ દેખાડવાનો પ્રયાસ કરો. હું માત્ર જાણવા માંગુ છું. વિકાસકર્તાઓ માટે ગધેડો બનવાથી અને જાતિવાદી, જૂઠું બોલનાર, ગરીબ-શરમજનક બાસ્ટર્ડ બનવાથી તેને શું ફાયદો થાય છે, જે ગધેડો હોવા માટે ખૂબ જ ચૂકવણીની અપેક્ષા રાખે છે તેણે આંધળી રીતે વાત કરવાનું શરૂ કર્યું. તેને જે ફાયદો થાય છે તે એક મુક્કો મારવા યોગ્ય ચહેરો હોય છે અને ધિક્કારવામાં આવે છે અને તે લોકો દ્વારા ટાળવામાં આવે છે જેઓ જાણે છે કે તેણે શું કર્યું છે. હું વિશ્વાસ કરી શકતો નથી કે મેં એક ગધેડા પર વિશ્વાસ કર્યો જેનું લક્ષ્ય ફક્ત દરેકને નુકસાન પહોંચાડવાનું છે..." -મોર્ટકોડ્સવેબ (સર્જક)
