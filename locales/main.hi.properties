location-notice = "यह ब्रांड लिब्रेमीडिया से संबद्ध नहीं है (जो निश्चित रूप से या तो एक नकली चीज है या दान बटन के कारण एक घोटाला है और कोई वास्तविक उत्पाद नहीं है), ग्रुपो ईएमक्यूएसए, या उनके नाटक। वे सिर्फ मेरे सभी दया का उपयोग करने के लिए भाग्यशाली होते हैं और विश्वास करो और फिर सचमुच मेरे आईपी पते को लीक कर दो। यदि आप उनके साथ काम कर रहे हैं। तो यह अत्यधिक अनुशंसा की जाती है कि सभी संबंधों को तोड़ दें और हर कीमत पर उनसे बचें। इस तरह के नीच लोग किसी भी सम्मान या अधिकार के लायक नहीं हैं। वे आपको परेशान करते रहेंगे और फिर आपको बुरा दिखाने की कोशिश करता हूं। मैं सिर्फ जानना चाहता हूं। उसे डेवलपर्स के लिए गधे होने और नस्लवादी, झूठ बोलने वाले, शर्मनाक कमीने होने से क्या हासिल होता है जो बहुत अधिक गधे होने के लिए भुगतान पाने की उम्मीद करता है आंख मूंदकर बात करना शुरू कर दिया। उसे केवल एक मुक्का मारने वाला चेहरा और नफरत किया जा रहा है और उन लोगों द्वारा टाला जा रहा है जो जानते हैं कि उसने क्या किया। मुझे विश्वास नहीं हो रहा है कि मैंने एक गधे पर भरोसा किया है जिसका लक्ष्य सिर्फ हर किसी को नुकसान पहुंचाना है ..." - मॉर्टकोड्सवेब (निर्माता)
