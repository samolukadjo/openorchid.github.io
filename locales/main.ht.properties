location-notice = "Mak sa a pa afilye ak LibreMedia (ki sètènman se swa yon fo bagay oswa yon tronpe akòz bouton an don epi li pa gen okenn pwodwi reyèl), Grupo EMQSA, oswa dram yo. Yo jis rive gen chans sèvi ak tout pitye mwen. epi fè konfyans ak Lè sa a, literalman koule adrès IP mwen an. Si w ap travay ak yo. Lè sa a, li trè rekòmande pou koupe tout lyen epi evite yo nan tout pri. Moun ki ba tankou sa a pa merite okenn respè oswa dwa. Yo pral kontinye deranje ou. Apre sa, eseye fè ou gade move. Mwen jis vle konnen. Ki sa li genyen nan yo te yon estipid pou devlopè yo ak tou ke yo te yon rasis, bay manti, pòv-wont salo ki espere yo resevwa peye pou yo te twòp nan yon estipid ke li te kòmanse pale avèg. Tout sa li genyen se gen yon figi kout pyen epi yo te rayi epi yo te evite pa moun ki konnen sa li te fè. Mwen jis pa ka kwè mwen te fè konfyans yon estipid ki gen objektif se jis fè tout moun mal ... "-MortCodesWeb (Kreyatè)
