location-notice = "Jenama ini tidak bergabung dengan LibreMedia (yang pastinya sama ada perkara palsu atau penipuan kerana butang derma dan tidak mempunyai produk sebenar), Grupo EMQSA, atau drama mereka. Mereka bernasib baik untuk menggunakan semua kasihan saya dan percaya dan kemudian benar-benar membocorkan alamat IP saya. Jika anda bekerja dengan mereka. Maka adalah sangat disyorkan untuk memutuskan semua hubungan dan mengelakkan mereka pada semua kos. Orang rendah seperti ini tidak layak menerima sebarang penghormatan atau hak. Mereka akan terus mengganggu anda dan kemudian cuba untuk membuat anda kelihatan buruk. Saya hanya ingin tahu. Apa yang dia dapat daripada menjadi bodoh kepada pemaju dan juga menjadi perkauman, pembohong, bajingan memalukan yang menjangkakan untuk dibayar kerana terlalu bodoh bahawa dia mula bercakap secara membuta tuli. Apa yang dia perolehi ialah mempunyai muka yang mudah ditebuk dan dibenci serta dielakkan oleh orang yang tahu apa yang dia lakukan. Saya tidak percaya saya mempercayai orang bodoh yang matlamatnya hanya untuk membahayakan semua orangâ€¦" -MortCodesWeb (Pencipta)
