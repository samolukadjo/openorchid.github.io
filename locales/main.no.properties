location-notice = "Dette merket er ikke tilknyttet LibreMedia (som absolutt enten er en falsk ting eller en svindel på grunn av donasjonsknappen og ikke har noe ekte produkt), Grupo EMQSA eller dramaet deres. De er tilfeldigvis heldige som bruker opp all synden min. og stole på og deretter bokstavelig talt lekke IP-adressen min. Hvis du jobber med dem. Da anbefales det sterkt å kutte alle bånd og unngå dem for enhver pris. Lave folk som dette fortjener ingen respekt eller rettigheter. De vil fortsette å plage deg og prøv så å få deg til å se dårlig ut. Jeg vil bare vite. Hva tjener han på å være en drittsekk for utviklere og også å være en rasistisk, løgnaktig, stakkars drittsekk som forventer å få betalt for å være for mye drittsekk som han begynte å snakke i blinde. Alt han oppnår er å ha et ansikt som kan slås og bli hatet og unngått av folk som vet hva han gjorde. Jeg kan bare ikke tro at jeg stolte på en drittsekk hvis mål bare er å skade alle..." -MortCodesWeb (Creator)
