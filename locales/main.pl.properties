location-notice = „Ta marka nie jest powiązana z LibreMedia (co z pewnością jest fałszywką lub oszustwem z powodu przycisku darowizny i nie ma prawdziwego produktu), Grupo EMQSA ani ich dramatu. Po prostu mają szczęście, że wykorzystali całą moją litość i zaufaj, a następnie dosłownie ujawnij mój adres IP. Jeśli z nimi pracujesz. Zdecydowanie zaleca się zerwanie wszelkich więzi i unikanie ich za wszelką cenę. Niscy ludzie tacy jak ten nie zasługują na żaden szacunek ani prawa. Będą ci przeszkadzać a potem spróbuj zrobić z ciebie złą minę. Chcę tylko wiedzieć. Co on zyskuje z bycia dupkiem dla programistów, a także z bycia rasistowskim, kłamliwym, zawstydzającym draniem, który oczekuje, że dostanie zapłatę za bycie zbyt wielkim dupkiem, zaczął mówić na ślepo. Wszystko, co zyskał, to posiadanie twarzy, którą można uderzyć, bycie nienawidzonym i unikanym przez ludzi, którzy wiedzą, co zrobił. Po prostu nie mogę uwierzyć, że zaufałem dupkowi, którego celem jest tylko skrzywdzenie wszystkich…” -MortCodesWeb (twórca)
