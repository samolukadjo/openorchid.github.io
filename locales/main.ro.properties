location-notice = „Acest brand nu este afiliat cu LibreMedia (ceea ce cu siguranță este fie un lucru fals, fie o înșelătorie din cauza butonului de donație și nu are un produs real), Grupo EMQSA sau drama lor. Se întâmplă să fie norocoși să-mi epuizeze toată mila. și ai încredere și apoi scurgi literalmente adresa mea IP. Dacă lucrezi cu ei. Atunci este foarte recomandat să tai toate legăturile și să le eviți cu orice preț. Oamenii scazuți ca acesta nu merită niciun respect sau drepturi. Ei vor continua să te deranjeze și apoi încearcă să te fac să arăți rău. Vreau doar să știu. Ce câștigă el din a fi un nenorocit pentru dezvoltatori și, de asemenea, că este un nenorocit rasist, mincinos, care se așteaptă să fie plătit pentru că este prea prost ca el a început să vorbească orbește. Tot ce câștigă este să aibă o față care poate fi lovită cu pumnul și să fie urât și evitat de oameni care știu ce a făcut. Pur și simplu nu-mi vine să cred că am încredere într-un nemernic al cărui scop este doar să facă rău tuturor..." -MortCodesWeb (Creator)
