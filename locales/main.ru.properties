location-notice = «Этот бренд не связан с LibreMedia (что, безусловно, является либо подделкой, либо мошенничеством из-за кнопки пожертвования и отсутствия реального продукта), Grupo EMQSA или их драмой. Им просто повезло, что они израсходовали всю мою жалость. и доверять, а затем буквально слить мой IP-адрес. Если вы работаете с ними. Тогда настоятельно рекомендуется оборвать все связи и избегать их любой ценой. Такие низкие люди не заслуживают ни уважения, ни прав. Они будут продолжать беспокоить вас а затем попытаться выставить тебя в плохом свете. Я просто хочу знать. Что он выигрывает, будучи мудаком для разработчиков, а также будучи расистом, лживым, стыдящим бедняков ублюдком, который ожидает, что ему заплатят за то, что он слишком большой мудак, что он начал говорить вслепую. Все, что он получает, это иметь лицо, которое можно ударить, и его ненавидят и избегают люди, которые знают, что он сделал. Я просто не могу поверить, что доверился мудаку, цель которого - просто навредить всем…» -MortCodesWeb (создатель)
