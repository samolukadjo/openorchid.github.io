location-notice = "Táto značka nie je pridružená k LibreMedia (čo je určite buď falošná vec alebo podvod kvôli tlačidlu darovania a nemá žiadny skutočný produkt), Grupo EMQSA ani ich dráme. Len náhodou mali šťastie, že vyčerpali všetku moju ľútosť a dôverovať a potom doslova prezradiť moju IP adresu. Ak s nimi pracujete. Potom sa dôrazne odporúča prerušiť všetky väzby a vyhnúť sa im za každú cenu. Takíto nízki ľudia si nezaslúžia žiaden rešpekt ani práva. Budú vás stále otravovať a potom sa snažte, aby ste vyzerali zle. Len chcem vedieť. Čo získa z toho, že je pre vývojárov kretén a zároveň je rasistickým, lživým a hanebným bastardom, ktorý očakáva, že dostane zaplatené za to, že je priveľký kretén. začal slepo rozprávať. Jediné, čo získa, je mať údernú tvár a byť nenávidený a vyhýbať sa mu ľudia, ktorí vedia, čo urobil. Nemôžem uveriť, že som veril kreténe, ktorej cieľom je len ublížiť všetkým...“ -MortCodesWeb (tvorca)
