location-notice = "Ta blagovna znamka ni povezana z LibreMedia (ki je zagotovo ponaredek ali prevara zaradi gumba za donacije in nima pravega izdelka), Grupo EMQSA ali njihovo dramo. Samo slučajno imajo srečo, da porabijo vse moje usmiljenje in zaupanje, nato pa dobesedno izdam moj naslov IP. Če delate z njimi. Potem je zelo priporočljivo, da prekinete vse vezi in se jim izogibate za vsako ceno. Nizki ljudje, kot je ta, si ne zaslužijo nobenega spoštovanja ali pravic. Še naprej vas bodo motili in potem te skuša narediti slabega. Samo vedeti hočem. Kaj ima od tega, da je za razvijalce kreten in da je tudi rasistična, lažniva baraba, ki sramoti uboge, ki pričakuje plačilo, ker je preveč kreten, da je začel na slepo govoriti. Vse, kar pridobi, je, da ima izrazit obraz in da ga ljudje, ki vedo, kaj je naredil, sovražijo in se ga izogibajo. Preprosto ne morem verjeti, da sem zaupal kretenu, katerega cilj je samo škodovati vsem ..." -MortCodesWeb (ustvarjalec)
