location-notice = „Овај бренд није повезан са ЛибреМедиа (што је сигурно или лажна ствар или превара због дугмета за донацију и нема правог производа), Групо ЕМКСА, или њиховом драмом. Случајно имају среће да потроше сво моје сажаљење и поверење и онда буквално процуре моју ИП адресу.Ако радите са њима.Онда је топло препоручљиво да прекинете све везе и избегавате их по сваку цену.Овакви ниски људи не заслужују никакво поштовање ни права.Они ће вам и даље сметати и онда покушавам да те натерам да изгледаш лоше. Само желим да знам. Шта он добија од тога што је сероња за програмере, а такође и од тога што је расиста, лажљиво копиле које се срамоти које очекује да ће бити плаћено зато што је превише сероња почео да прича на слепо. Све што добија је да има пробушено лице и да га мрзе и избегавају људи који знају шта је урадио. Просто не могу да верујем да сам веровао сероњу чији је циљ само да науди свима..." -МортЦодесВеб (Креатор)
