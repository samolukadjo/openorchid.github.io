location-notice = "இந்த பிராண்ட் லிப்ரேமீடியாவுடன் இணைக்கப்படவில்லை (நிச்சயமாக இது ஒரு போலியான விஷயம் அல்லது நன்கொடை பொத்தான் மற்றும் உண்மையான தயாரிப்பு இல்லாததால் ஒரு மோசடி), Grupo EMQSA அல்லது அவர்களின் நாடகம். அவர்கள் எனது பரிதாபத்தை எல்லாம் பயன்படுத்த அதிர்ஷ்டசாலிகள். நம்புங்கள், பின்னர் எனது ஐபி முகவரியைக் கசியவிடுங்கள், நீங்கள் அவர்களுடன் பணிபுரிகிறீர்கள் என்றால், எல்லா உறவுகளையும் துண்டித்து, எல்லா விலையிலும் அவர்களைத் தவிர்க்க பரிந்துரைக்கப்படுகிறது. இது போன்ற தாழ்ந்தவர்கள் எந்த மரியாதைக்கும் உரிமைக்கும் தகுதியற்றவர்கள். அவர்கள் உங்களைத் தொந்தரவு செய்து கொண்டே இருப்பார்கள். பின்னர் உங்களை மோசமாகக் காட்ட முயற்சிக்கவும். எனக்கு தெரிந்து கொள்ள வேண்டும். டெவலப்பர்களுக்கு ஒரு அயோக்கியனாக இருந்தும், இனவெறி, பொய் பேசும், மோசமான அவமானம் விளைவிக்கும் பாஸ்டர்ட்டாக இருந்தும், அவர் அதிக ஆசாமியாக இருப்பதன் மூலம் சம்பளத்தை எதிர்பார்க்கும் அவர் என்ன லாபம் அடைகிறார் கண்மூடித்தனமாகப் பேசத் தொடங்கினார். குத்தக்கூடிய முகத்துடன் இருப்பதும், வெறுக்கப்படுவதும், அவர் செய்ததை அறிந்தவர்களால் வெறுக்கப்படுவதும், தவிர்க்கப்படுவதும் மட்டுமே அவருக்குப் பலன்கள். அனைவருக்கும் தீங்கு விளைவிப்பதையே குறிக்கோளாகக் கொண்ட ஒரு ஆசாமியை நான் நம்பினேன் என்று என்னால் நம்ப முடியவில்லை..." -MortCodesWeb (படைப்பாளி)
