location-notice = "Ang tatak na ito ay hindi kaanib sa LibreMedia (na tiyak na alinman sa isang pekeng bagay o isang scam dahil sa pindutan ng donasyon at walang tunay na produkto), Grupo EMQSA, o ang kanilang mga drama. Nagkataon lamang na sila ay mapalad na gamitin ang lahat ng aking awa at magtiwala at pagkatapos ay literal na i-leak ang aking IP address. Kung nagtatrabaho ka sa kanila. Kung gayon, lubos na inirerekomenda na putulin ang lahat ng mga relasyon at iwasan ang mga ito sa lahat ng mga gastos. Ang mga mababang taong tulad nito ay hindi karapat-dapat sa anumang paggalang o karapatan. Patuloy silang aabala sa iyo at pagkatapos ay subukan na magmukhang masama. Gusto ko lang malaman. Ano ang mapapala niya sa pagiging asshole sa mga developer at maging isang racist, sinungaling, poor-shaming bastard na umaasang mababayaran dahil sa pagiging asshole niya. nagsimulang makipag-usap nang bulag. Ang tanging natamo niya ay ang pagkakaroon ng suntok na mukha at pagkamuhi at pag-iwas ng mga taong nakakaalam ng kanyang ginawa. Hindi ako makapaniwalang nagtiwala ako sa isang asshole na ang layunin ay para lang saktan ang lahat..." -MortCodesWeb (Creator)
