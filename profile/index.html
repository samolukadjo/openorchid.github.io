<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-l10n-id="title">Orchid Account</title>
  <link rel="stylesheet" href="/lib/gaia-icons/gaia-icons.css">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/tooltips.css">
  <link rel="stylesheet" href="css/confirm.css">
  <link rel="stylesheet" href="css/input_areas.css">
  <script defer type="module" src="services/script.js"></script>
  <script defer src="/lib/simpleParallax.min.js"></script>
  <script defer src="js/image_compressor.js"></script>
  <script defer src="js/profile.js"></script>
  <script defer src="js/dark_mode.js"></script>
  <script defer src="js/input_dialog.js"></script>

  <!-- Localization -->
  <script src="js/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages" content="en-US, af, ga, sq, it, ar, ja, az, kn, eu, ko, bn, la, be, lv, bg, lt, ca, mk, zh, ms, mt, hr, no, cs, fa, da, pl, nl, pt, ro, eo, ru, et, sr, tl, sk, fi, sl, fr, es, gl, sw, ka, sv, de, ta, el, te, gu, th, ht, tr, uk, hi, ur, hu, vi, is, cy, id, yi">
  <link rel="localization" href="locales/main.{locale}.properties">
</head>
<body>
  <div id="banner">
    <img src="" alt="" id="banner-image">
  </div>
  <main class="container">
    <header id="header">
      <div class="figure">
        <div id="avatar">
          <img src="" alt="" class="main">
          <img src="" alt="" class="shadow">
          <div role="title" class="bottom" data-l10n-id="change-avatar"></div>
        </div>
        <div class="vbox left">
          <p id="username"></p>
          <div id="badges"></div>
        </div>
      </div>
      <div class="actions">
        <button id="add-friend" data-l10n-id="add-friend"></button>
        <button id="follow" data-l10n-id="follow"></button>
      </div>
    </header>
    <div class="content">
      <div class="content-col gaia-list">
        <header data-l10n-id="personal"></header>
        <ul>
          <li class="hbox">
            <div class="vbox fit">
              <p data-l10n-id="email"></p>
              <p id="email"></p>
            </div>
          </li>
          <li class="hbox" id="phone-number-holder">
            <div class="vbox fit">
              <p data-l10n-id="phoneNumber"></p>
              <p id="phone-number"></p>
            </div>
          </li>
          <li class="hbox">
            <div class="vbox fit">
              <p data-l10n-id="created-at"></p>
              <p id="created-at"></p>
            </div>
          </li>
          <li class="hbox">
            <div class="vbox fit">
              <p data-l10n-id="last-active"></p>
              <p id="last-active"></p>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-col gaia-list">
        <header data-l10n-id="description"></header>
        <ul>
          <li id="description-holder">
            <p id="description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Inventore magnam, numquam error temporibus labore quos pariatur possimus quis aliquam veniam explicabo eum illo esse similique itaque provident at velit assumenda!</p>
            <p id="description-empty" data-l10n-id="description-empty"></p>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <div class="dialog-container" id="phone-number-dialog">
    <form role="dialog" data-type="confirm">
      <section>
        <h1 data-l10n-id="phoneNumber-change"></h1>
        <input type="text" id="phone-number-dialog-input">
      </section>
      <menu>
        <button id="phone-number-dialog-close" data-l10n-id="cancel"></button>
        <button id="phone-number-dialog-confirm" class="recommend" data-l10n-id="continue"></button>
      </menu>
    </form>
  </div>

  <div class="dialog-container" id="description-dialog">
    <form role="dialog" data-type="confirm">
      <section>
        <h1 data-l10n-id="description-change"></h1>
        <textarea id="description-dialog-input"></textarea>
      </section>
      <menu>
        <button id="description-dialog-close" data-l10n-id="cancel"></button>
        <button id="description-dialog-confirm" class="recommend" data-l10n-id="continue"></button>
      </menu>
    </form>
  </div>
</body>
</html>
