<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="icons/weather_16.png" type="image/x-icon" sizes="16x16">
  <link rel="shortcut icon" href="icons/weather_32.png" type="image/x-icon" sizes="24x24 32x32">
  <link rel="shortcut icon" href="icons/weather_48.png" type="image/x-icon" sizes="40x40 48x48">
  <link rel="shortcut icon" href="icons/weather_64.png" type="image/x-icon" sizes="56x56 64x64">
  <link rel="shortcut icon" href="icons/weather_128.png" type="image/x-icon" sizes="84x84 98x98 100x100 112x112 126x126 128x128">
  <link rel="shortcut icon" href="icons/weather_256.png" type="image/x-icon" sizes="256x256">
  <link rel="shortcut icon" href="icons/weather.svg" type="image/x-icon" sizes="284x284 512x512">
  <title>OpenOrchid | Weather</title>
  <link rel="stylesheet" href="css/weather.css">
  <link rel="stylesheet" href="css/forecast.css">
  <script defer src="js/weather.js"></script>
  <script defer src="js/forecast.js"></script>

  <!-- Localization -->
  <script src="/js/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages" content="af, ar, da, de, el, en-US, es, fi, fr, ga, he, hi, hu, id, ja, ko, ku, lv, nl, no, pt, zh">
  <link rel="localization" href="locales/main.{locale}.properties">
</head>
<body>
  <div class="padding">
    <header class="header">
      <div class="container">
        <div class="image-container">
          <img src="icons/weather.svg" alt="" id="icon">
        </div>
        <div id="heat-degree"></div>
        <div id="condition"></div>
      </div>
    </header>

    <main class="content">
      <iframe src="" frameborder="0" id="maps"></iframe>
      <div class="content-grid">
        <!-- Looks like the free weather API is just bullshit -->
        <!-- <ul class="forecast" id="hourly-forecast"></ul>
        <ul class="forecast" id="daily-forecast"></ul> -->
        <ul>
          <li data-l10n-id="weather-feelsLike" id="feels-like"></li>
          <li data-l10n-id="weather-tempMin" id="temp-min"></li>
          <li data-l10n-id="weather-tempMax" id="temp-max"></li>
        </ul>
        <ul>
          <li data-l10n-id="weather-pressure" id="pressure"></li>
          <li data-l10n-id="weather-humidity" id="humidity"></li>
        </ul>
      </div>
    </main>
  </div>
</body>
</html>
